<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ADMINISTRADOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="headpage d-inline-block d-flex justify-content-center text-white">
        <div class="headpage_child-text d-flex justify-content-center w-">
            <p class="p-1">Welcome to FastKart! Wrap new offers/gift every signle day on Weekends.</p>
            <p id="Ncupon" class="p-1 " style="font-weight: 700;">New Coupon Code: Fast024</p>
        </div>
        <div class="headpage_child d-flex justify-content-center w-25">
            <div class="dropdown">
                <button class="text-white btn dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <img style="width: 20px; height: 15px;"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Flag_of_the_United_States.svg/1200px-Flag_of_the_United_States.svg.png">
                    English
                </button>
                <ul class="dropdown-menu">
                    <li><button class="dropdown-item" type="button">Action</button></li>
                    <li><button class="dropdown-item" type="button">Another action</button></li>
                </ul>
            </div>
            <div class="dropdown">
                <button class="text-white btn dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    USD
                </button>
                <ul class="dropdown-menu">
                    <li><button class="dropdown-item" type="button">COP</button></li>
                    <li><button class="dropdown-item" type="button">EUR</button></li>
                </ul>
            </div>
        </div>

    </div>
    <nav class="navbar bg-light w-75 mx-auto">
        <div class="container-fluid d-flex justify-content-around">
            <a class="navbar-brand text-white" href="./index.html">
                <img src="https://www.kaporan.com/assets/images/logo/logo.png" alt="Logo" width="150px" height="24"
                    class="d-inline-block align-text-top">
            </a>
            <form id="search" class="d-flex w-50" role="search">
                <input id="searchInput" class="searchInput form-control me-1 " type="input"
                    placeholder="Buscar por categoria" aria-label="Search">
                <button id="btnSearch" class="btnSearch btn text-white bg-warning" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg>
                </button>
            </form>


        </div>
    </nav>
    <div id="divAdmin" class="d-flex  flex-column gap-3 w-75 mx-auto">
        <header class="mx-auto">
            <h1 >ADMINISTRADOR</h1>
        </header>
        <form id="formAdmin" class="d-flex gap-3 flex-column">
            <div class="d-flex justify-content-between">
                <div class="col-md-1">
                    <label for="inputID" class="form-label">Id</label>
                    <input type="text" class="form-control" id="inputID" required>
                </div>
                <div class="col-md-10">
                    <label for="inputNOMBRE" class="form-label">Nombre Producto</label>
                    <input type="text" class="form-control" id="inputNOMBRE"  required>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <div class="col-md-3">
                    <label for="inputCONTENIDO" class="form-label">Contenido</label>
                    <input type="text" class="form-control" id="inputCONTENIDO"  required>
                </div>
                <div class="col-md-4">
                    <label for="inputPRECIO" class="form-label">Precio</label>
                    <input type="text" class="form-control" id="inputPRECIO"  required>
                </div>
                <div class="col-md-3">
                    <label for="inputSTOCK" class="form-label">Stock</label>
                    <input type="text" class="form-control" id="inputSTOCK"  required>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <div class="col-md-3">
                    <label for="inputCATEGORIA" class="form-label">Categoria</label>
                    <select id="inputCATEGORIA" class="form-select" aria-label="Default select example" required>
                        <option selected>Opciones</option>
                        <option value="cuidado personal">Cuidado Personal</option>
                        <option value="perfumes">Perfumes</option>
                        <option value="farmacia">Farmacia</option>
                      </select>
                </div>
                <div class="col-md-8">
                    <label for="inputIMAGE" class="form-label">Link Image</label>
                    <input type="text" class="form-control" id="inputIMAGE"  >
                </div>
            </div>
            
            <div class="d-flex justify-content-around ">

                <button id="adminADD" type="submit" class="btn btn-success w-25 h-25">Agregar</button>
                <button id="adminEDIT" type="submit" class="btn btn-success w-25 h-25">Editar</button>
            </div>
          </form>
    </div>

    
    <div id="container" class="container-xxl d-flex justify-content-center w-75 mx-auto m-2">
        
        <ul id="categorias" class="nav flex-column bg-light w-25% p-2">
            <li class="nav-item">
                <h1>Categorias</h1>
                <hr>
            </li>
            <li class="nav-item">
                <input onclick="busqueda('Cuidado Personal')" id="ctgCuidaPerso" type="button"
                    class="btn btn-light border border-white w-100" value="Cuidado Personal">
                <hr>
            </li>
            <li class="nav-item">
                <input onclick="busqueda('Perfumes')" id="ctgPerfumes" type="button"
                    class="btn btn-light border border-white w-100" value="Perfumes">
                <hr>
            </li>
            <li class="nav-item">
                <input onclick="busqueda('Farmacia')" id="ctgFarmacia" type="button"
                    class="btn btn-light border border-white w-100" value="Farmacia">
                <hr>
            </li>

        </ul>
        <main style="width: 100%" ; class="containerCards justify-content-center d-flex flex-wrap gap-3"
            id="containerCards">
        </main>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
    <!-- <script src="./script/main.js"></script> -->
    <script src="./script/admin.js"></script>
</body>

</html>
