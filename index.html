                        </path>
                    </svg></button>
                <!-- boton carrito -->
                <button onmouseover="click(), mostrarCarrito()" type="button" id="btnCarrito" data-bs-toggle="modal"

                    class="btn btn-light position-relative border border-top-0 border-bottom-0 border-start-0">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"

                        <path

    <!-- Button trigger modal -->


    <!-- Modal Carrito-->

    <div class="modal fade flex-wrap" id="exampleModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog  w-75 mx-auto  ">
            <div class="modal-content d-flex flex-wrap justify-content-center ">
                <div class="modal-header d-flex gap-3 flex-wrap">
                    <img src="https://www.kaporan.com/assets/images/logo/logo.png" alt="Logo" width="80px" height="18"
                        class="d-inline-block align-text-top" onmouseout="click()">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Mi Carrito</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="modal-body" class="modal-body d-flex  flex-column gap-3">

                </div>
                <!-- 
                    <div class="d-flex justify-content-around flex-wrap h-50">
                        <p>Precio: </p>
                        <span id="precioTotal" class="d-flex justify-content-center w-25 text-warning bg-secondary rounded-pill"></span>
                    </div> -->
                <div class="modal-footer d-flex justify-content-around flex-wrap">
                    <button onclick="vaciarElCarrito()" id="vaciarCarrito" type="button" class=" btn btn-outline-danger"
                        data-bs-dismiss="modal">Vaciar Carrito</button>
                    <span id="precioTotal"
                        class="d-flex justify-content-center w-25 text-warning bg-secondary rounded-pill"></span>
                    <button id="verCarrito" type="button" data-bs-toggle="modal" data-bs-target="#ProcessToCheckout"
                        class="btn btn-success text-white ">Ir Pagar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Favoritos -->
    <div class="modal fade flex-wrap" id="favoritoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog  w-75 mx-auto  ">
            <div class="modal-content d-flex flex-wrap justify-content-center ">
                <div class="modal-header d-flex gap-3 flex-wrap">
                    <img src="https://www.kaporan.com/assets/images/logo/logo.png" alt="Logo" width="80px" height="18"
                        class="d-inline-block align-text-top" onmouseout="click()">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Favoritos</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-favorito d-flex  flex-column gap-3">

                </div>
                <div class="modal-footer d-flex justify-content-around flex-wrap">
                    <button onclick="vaciarFavorito()" id="vaciarFavoritos" type="button"
                        class=" btn btn-outline-danger" data-bs-dismiss="modal">Vaciar Favoritos</button>
                    <button id="verFavorito" type="button" class="btn btn-success text-white ">Ver Favoritos</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal ProcessToCheckout-->

    <div class="modal fade flex-wrap" id="ProcessToCheckout" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog  w-75 mx-auto  ">
            <div class="modal-content d-flex flex-wrap justify-content-center ">
                <div class="modal-header d-flex gap-3 flex-wrap">
                    <img src="https://www.kaporan.com/assets/images/logo/logo.png" alt="Logo" width="80px" height="18"
                        class="d-inline-block align-text-top" onmouseout="click()">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Proceso de pago</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="Modal-ProcessToCheckout" class="modal-body d-flex  flex-column gap-3">
                    <form id="formPago" class="row g-3">
                        <div class="col-md-4">
                          <label for="validationDefault01" class="form-label">Nombre</label>
                          <input type="text" class="form-control" id="validationDefault01 inputNombre"  required>
                        </div>
                        <div class="col-md-4">
                          <label for="validationDefault02" class="form-label">Apellidos</label>
                          <input type="text" class="form-control" id="validationDefault02 inputApellido"  required>
                        </div>
                        <div class="col-md-4">
                          <label for="validationDefaultUsername" class="form-label">Email</label>
                          <div class="input-group">
                            <input type="email" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
                          </div>
                        </div>
                        <div class="col-md-5">
                          <label for="validationDefault03" class="form-label">Dirección</label>
                          <input type="text" class="form-control" id="validationDefault03" required>
                        </div>
                        <div class="col-md-3">
                          <label for="validationDefault05" class="form-label">Ciudad</label>
                          <input type="text" class="form-control" id="validationDefault04" required>
                        </div>
                        <div class="col-md-4">
                          <label for="validationDefault05" class="form-label">Telefono</label>
                          <input type="text" class="form-control" id="validationDefault05" required>
                        </div>
                        <div class="col-12">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                            <label class="form-check-label" for="invalidCheck2">
                                Aceptar los términos y condiciones.
                            </label>
                          </div>
                        </div>
                        <div class="col-12">
                          <button id="submitCompra" class="btn btn-success" type="submit">Comprar Ahora</button>
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </div>
